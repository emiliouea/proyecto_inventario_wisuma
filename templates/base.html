<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}Sistema de Inventario - Ferretería Senguana{% endblock %}
    </title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <!-- Navbar Bootstrap con menú responsive -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('inicio') }}">
          <i class="bi bi-shop"></i> Ferretería Senguana
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'inicio' %}active{% endif %}"
                href="{{ url_for('inicio') }}"
              >
                <i class="bi bi-house-door"></i> Inicio
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint in ['productos', 'item', 'producto_nuevo', 'producto_editar'] %}active{% endif %}"
                href="{{ url_for('productos') }}"
              >
                <i class="bi bi-box-seam"></i> Productos
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint in ['clientes', 'cliente_nuevo', 'cliente_editar'] %}active{% endif %}"
                href="{{ url_for('clientes') }}"
              >
                <i class="bi bi-people"></i> Clientes
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'facturas' %}active{% endif %}"
                href="{{ url_for('facturas') }}"
              >
                <i class="bi bi-receipt"></i> Facturas
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'about' %}active{% endif %}"
                href="{{ url_for('about') }}"
              >
                <i class="bi bi-info-circle"></i> Acerca de
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-4">{% block content %}{% endblock %}</main>

    <footer class="bg-light text-center py-3 mt-5 border-top">
      <div class="container">
        <p class="mb-1 text-muted">
          <i class="bi bi-c-circle"></i> 2026 Ferretería Senguana - Sistema de
          Inventario
        </p>
        <p class="mb-0 small text-muted">
          <i class="bi bi-code-slash"></i> Desarrollado con Flask, Bootstrap 5 y
          SQLite
        </p>
      </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle (incluye Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
